<div class="forgot-password-container">
    <div class="card">
      <h2>Forgot Password</h2>
  
      <!-- Thông báo lỗi -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <!-- Thông báo thành công -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
  
      <!-- Form gửi email -->
      <form [formGroup]="emailForm" (ngSubmit)="onSendTemporaryPassword()" *ngIf="!successMessage">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="emailForm.get('email')?.invalid && emailForm.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="emailForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>
  
        <button
          type="submit"
          class="btn"
          [disabled]="emailForm.invalid || loading"
        >
          {{ loading ? 'Sending...' : 'Send Temporary Password' }}
        </button>
      </form>
  
      <!-- Nút chuyển đến Login -->
      <div class="text-center mt-3" *ngIf="successMessage">
        <button class="btn" routerLink="/login">Go to Login</button>
      </div>
    </div>
  </div>
